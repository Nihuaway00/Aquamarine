networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local
  logger_data:
    driver: local

services:
  nginx:
    build: ./nginx
    container_name: nginx
    networks:
      - backend
      - frontend
    ports:
      - '80:80'
    depends_on:
      - web-producer
  web-producer:
    container_name: web-producer
    build: ./backend/producer
    environment:
      - PORT=3000
      - MYSQL_HOST=mysql_database
      - MYSQL_PORT=3306
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq-queue:5672
      - RABBITMQ_QUEUE=tasks
      - LOGTAIL_TOKEN=${PRODUCER_LOGTAIL_TOKEN}
      - CORS_ORIGIN=http://localhost:5173
    hostname: web-producer
    depends_on:
      - web-executor
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 100M


  web-executor:
    build: ./backend/executor
    environment:
      - MYSQL_HOST=mysql_database
      - MYSQL_PORT=3306
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq-queue:5672
      - RABBITMQ_QUEUE=tasks
      - LOGTAIL_TOKEN=${EXECUTOR_LOGTAIL_TOKEN}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SERVER_HOST=minio-filestorage
      - MINIO_DEFAULT_BUCKETS=processed-files
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 100M
    depends_on:
      rabbitmq:
          condition: service_healthy
      minio:
        condition: service_started

    networks:
      - backend


  # mysql:
  #   image: mysql:latest
  #   container_name: mysql-database
  #   environment:
  #     - MYSQL_DATABASE=nestjs
  #     - MYSQL_ROOT_PASSWORD=root
  #   ports:
  #     - 3306:3306
  #   networks:
  #     - backend


  rabbitmq:
    image: rabbitmq:3.13.3
    container_name: rabbitmq-queue
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    command: >
      sh -c "rabbitmq-plugins enable rabbitmq_management &&  # Включает веб-интерфейс управления
            echo 'vm_memory_high_watermark.relative = 0.3' > /etc/rabbitmq/conf.d/10-defaults.conf &&  # Записывает настройку памяти в конфиг
            rabbitmq-server"  # Запускает сервер
    networks:
      - backend
    depends_on:
      logger:
        condition: service_healthy
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s 
    ulimits:  # Ограничения на уровне операционной системы
      nofile:  # Максимальное количество открытых файловых дескрипторов
        soft: 2048  # Мягкий лимит, который процесс может превысить временно
        hard: 4096  # Жесткий лимит, который процесс не может превысить

  minio:
    image: bitnami/minio:latest
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_DEFAULT_BUCKETS=processed-files
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SKIP_CLIENT=yes
    container_name: minio-filestorage
    volumes:
      - 'minio_data:/bitnami/minio/data'
    networks:
      - backend
    depends_on:
      logger:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 200M

  logger:
    image: timberio/vector:nightly-alpine
    container_name: logger
    volumes:
      - ./logger/vector.yaml:/etc/vector/vector.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      - VECTOR_LOG=debug
      - SINK_URI=${SINK_URI}
      - PRODUCER_TOKEN=${PRODUCER_LOGGER_TOKEN}
      - EXECUTOR_TOKEN=${EXECUTOR_LOGGER_TOKEN}
      - RABBITMQ_TOKEN=${RABBITMQ_LOGGER_TOKEN}
      - MINIO_TOKEN=${MINIO_LOGGER_TOKEN}
      - NGINX_TOKEN=${NGINX_LOGGER_TOKEN}
    ports:
      - "8686:8686"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "vector", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s 

